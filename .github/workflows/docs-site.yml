name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-site.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          cd docs
          gem install bundler -v "~> 2.3"
          rm -f Gemfile.lock || true
          bundle init || true
          bundle add jekyll || true
          echo "gem 'jekyll-remote-theme'" >> Gemfile
          echo "gem 'jekyll-seo-tag'" >> Gemfile
          echo "gem 'jekyll-github-metadata'" >> Gemfile
          echo "gem 'jekyll-include-cache'" >> Gemfile
          bundle install --jobs 4 --retry 3

      - name: Update documentation frontmatter
        run: |
          chmod +x scripts/update_docs_frontmatter.sh || echo "No frontmatter script found"
          [ -f scripts/update_docs_frontmatter.sh ] && ./scripts/update_docs_frontmatter.sh || echo "Skipping frontmatter update"

      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

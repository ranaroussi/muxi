name: Deploy docs site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-site.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: Install dependencies
        run: |
          cd docs
          rm -f Gemfile Gemfile.lock || true
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'jekyll', '~> 4.3.2'" >> Gemfile
          echo "gem 'jekyll-remote-theme', '~> 0.4.3'" >> Gemfile
          echo "gem 'jekyll-seo-tag', '~> 2.8.0'" >> Gemfile
          echo "gem 'jekyll-github-metadata', '~> 2.16.0'" >> Gemfile
          echo "gem 'jekyll-include-cache', '~> 0.2.1'" >> Gemfile
          bundle install --jobs 4 --retry 3
      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Debug site directory
        run: |
          echo "Contents of docs/_site directory:"
          ls -la docs/_site || echo "Directory not found!"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/_site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-site.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: docs
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: |
          pwd
          rm -f Gemfile Gemfile.lock || true
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'jekyll', '~> 4.3.2'" >> Gemfile
          echo "gem 'jekyll-remote-theme', '~> 0.4.3'" >> Gemfile
          echo "gem 'jekyll-seo-tag', '~> 2.8.0'" >> Gemfile
          echo "gem 'jekyll-github-metadata', '~> 2.16.0'" >> Gemfile
          echo "gem 'jekyll-include-cache', '~> 0.2.1'" >> Gemfile
          bundle install --jobs 4 --retry 3
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Verbose directory output
        run: |
          echo "Current directory structure:"
          find . -type f | sort
          echo "Contents of _site directory:"
          ls -la _site || echo "Directory not found!"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
